    <script>

                outputText = "a must be a number!";
            }
             else if (isNaN(b)) {
                outputText = "a must be a number!";
            }
             else if (isNaN(c)) {
                outputText = "a must be a number!";
            }
             else  {
                var x1= (-b- Math.sqrt(Math.pow(b,2)-4*a*c))/(2*a);
                var x2= (-b+ Math.sqrt(Math.pow(b,2)-4*a*c))/(2*a);
                outputText= "For the differential equation "+a+ "x''+"+ b+ "x'+ "+c+"x=0, the general solution is ce^("+x1+"t) or de^("+x2+"t), where c and d are constants."
             }

            //calculate result
            //output result
            document.getElementById("output_text").innerHTML = outputText;
        }
    </script>
</head>
